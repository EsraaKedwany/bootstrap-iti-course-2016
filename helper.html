<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <body>
	<div class="container">
		<div style="margin-top: 50px;"></div>
		
		
		<div class="alert alert-info center-block" style="width: 50%;">Hello Bootstrap!</div>
		
		<div class="alert alert-warning pull-right" style="width: 40%;">Hello Bootstrap right!</div>
		<div class="alert alert-warning pull-left" style="width: 40%;">Hello Bootstrap left!</div>

			content content content 
		</div>
	
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	</div>


<script>
	$(function(){
		$('#action-2').click(function(){
			alert('Action 2');
		});
	})
</script>

	</body>
